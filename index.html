<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>NETFLIX CLONE</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">

    <!--owl css-->
    <link rel="stylesheet" href="src/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="src/css/owl/owl.theme.default.min.css">


</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao" >Um político inescrupuloso não mede esforços para conquistar o poder 
                    nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                </p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>    
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="src/imagem/movie1.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="src/imagem/movie2.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="src/imagem/movie3.jpg">

                <img class="box-filme" src="src/imagem/movie4.jpg">

            <div class="item">
                <img class="box-filme" src="src/imagem/movie5.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="src/imagem/movie6.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="src/imagem/movie7.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="src/imagem/movie8.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="src/imagem/movie9.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="src/imagem/movie10.jpg">
            </div>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/90faf8350e.js" crossorigin="anonymous"></script>
    <script src="src/js/owl/jquery.min.js"></script>
    <script src="src/js/owl/owl.carousel.min.js"></script>
    <script src="src/js/script.js"></script>
